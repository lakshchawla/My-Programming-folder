    <div class="drop_a_msg">

        <form action="">
            <h3 id="msg_head">Drop a message</h3>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">First and last name</span>
                    <input type="text" aria-label="First name" class="form-control" placeholder="First name">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="mb-3">
                <span class="input-group-text">Email address *</span>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Type your message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" required>
                <label class="form-check-label" for="defaultCheck1">
              I agree to the <a href="tnc.html" id="tnc">terms and conditions</a>
            </label>
            </div>

            <button type="submit" class="btn btn-outline-primary" id="sub_btn">Submit</button>
        </form>

    </div>
