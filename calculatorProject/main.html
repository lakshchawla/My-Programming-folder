<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>

<body>

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.6/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt=""> Calculator JS Projct
        </a>
    </nav>

    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="#">About</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Contribute</a>
        </li>
    </ul>

    <div class="calcArea">

        <table class="centerTable display">
            <tr>
                <td class="Display" id="displayMinor">
                    <p>

                    </p>
                </td>
            </tr>
            <tr>
                <td class="Display" id="displayMajor">
                    <p>

                    </p>
                </td>
            </tr>
        </table>


        <table class="centerTable keyboard">
            <tr>
                <td class="key" id="keyClr">AC</td>
                <td class="key" id="keyDel">Del</td>
                <td class="key" id="keyPer">%</td>
                <td class="key" id="keyRoot">./</td>
            </tr>
            <tr>
                <td class="key" id="key7">7</td>
                <td class="key" id="key8">8</td>
                <td class="key" id="key9">9</td>
                <td class="key" id="keyDiv">/</td>
            </tr>
            <tr>
                <td class="key" id="key4">4</td>
                <td class="key" id="key5">5</td>
                <td class="key" id="key6">6</td>
                <td class="key" id="keyMul">*</td>
            </tr>
            <tr>
                <td class="key" id="key1">1</td>
                <td class="key" id="key2">2</td>
                <td class="key" id="key3">3</td>
                <td class="key" id="keyMin">-</td>
            </tr>
            <tr>
                <td class="key" id="key0">0</td>
                <td class="key" id="keyPt">.</td>
                <td class="key" id="keyEq">=</td>
                <td class="key" id="keyPl">+</td>
            </tr>
        </table>

    </div>
</body>

<script src="main.js"></script>

</html>
